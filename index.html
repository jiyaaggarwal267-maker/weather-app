<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <script src="script.js" defer></script>
</head>
<body>
  <main class="main-container">

    
    <header class="input-container">
      <input type="text" class="city-input" placeholder="Search City..." />
      <button class="search-btn">
        <span class="material-symbols-outlined">search</span>
      </button>
    </header>

    
    <section class="weather-info">
      <div class="top-row">
        <div class="city-row">
          <span class="material-symbols-outlined">location_on</span>
          <h4 class="country-txt"></h4>
        </div>
        <h5 class="current-date-txt"></h5>
      </div>

      <div class="weather-row">
        <img src="" alt="weather" class="weather-summary-img" />
        <div class="weather-summary-info">
          <h1 class="temp-txt"></h1>
          <h3 class="condition-txt regular-txt"></h3>
        </div>
      </div>

      <div class="weather-conditions-container">
        <div class="condition-item">
          <span class="material-symbols-outlined">water_drop</span>
          <h5 class="regular-txt">Humidity</h5>
          <h5 class="humidity-value-txt"></h5>
        </div>
        <div class="condition-item">
          <span class="material-symbols-outlined">air</span>
          <h5 class="regular-txt">Wind Speed</h5>
          <h5 class="wind-value-txt"></h5>
        </div>
      </div>

      <div class="forecast-container"></div>
    </section>

    
    <section class="search-city section-message">
      <img src="search-city.png" alt="Search City" />
      <h1>Search city</h1>
      <h4 class="regular-txt">Find out the weather conditions of the city</h4>
    </section>

    
    <section class="not-found section-message">
      <img src="not-found.png" alt="City Not Found" />
      <h1>City not found</h1>
      <h4 class="regular-txt">Please enter a valid city name</h4>
    </section>

  </main>
</body>
</html>
